<!DOCTYPE html>
<html>
<head>
	<title>Angular UI</title>
	<style>
		input.ng-invalid.ng-dirty {
			border: 5px solid red;
		}

	</style>
</head>
<body ng-app="MyApp">
	<div ng-controller="MainCtrl">
	
		<form name='myForm'>
			<p> <input name='password' ng-model='password' required /> </p>
			<p> <input 
					name='confrm_password' 
					ng-model='confrm_password' 
					required 
					ui-validate='"$value === password"'
					ui-validate-watch='"password"'
					/> </p>
			<p> <button ng-disabled='!myForm.$valid'>Submit</button></p>
		</form>
	
	</div>
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/angular-ui-utils/index.js"></script>
	<script type="text/javascript" src="bower_components/angular-ui-validate/dist/validate.js"></script>
	<script src="app.js"></script>
</body>
</html>
