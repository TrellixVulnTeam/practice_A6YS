{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'resource/style.css' %}" />

{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<li><a href="{% url 'resource:detail' question.id %}">{{ question.question_text }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No resources are available.</p>
{% endif %}
